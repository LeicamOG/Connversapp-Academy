<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConversApp Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: 'var(--color-primary)', // Dynamic Green #00D766
                secondary: 'var(--color-secondary)', // Dynamic
                dark: '#121214', // ConversApp Dark
                card: '#202024', // ConversApp Card
                accent: '#00D766', // Green Accent
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #00D766;
        --color-secondary: #00B359;
      }
      body {
        background-color: #121214;
        color: #E1E1E6;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #121214;
      }
      ::-webkit-scrollbar-thumb {
        background: #323238;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00D766;
      }
    </style>
